<!DOCTYPE html>
<html>
<head>
    <title>teste</title>
</head>    
    <body>
        <div id="app">

            
        </div>
        
        <script>            
            //cria um elemento do tipo a
            var linkElement = document.createElement('a')

            //adiciona o atributos no elemento criado
            //cria um href
            linkElement.setAttribute('href','http://rocketseat.com.br');
            //cria um id
            linkElement.setAttribute('id','idTeste');
            
            //cria um texto
            var textElement = document.createTextNode("Acessar o site");

            //adiciona este texto criado no linkElement
            linkElement.appendChild(textElement);

            //atribui para o containerElement a div app
            var containerElement = document.querySelector('#app');
            
            //adiciona um filho para a div app que é o linkElement
            containerElement.appendChild(linkElement);
        
        
            //cria um elemento do tipo input
            var linkElement = document.createElement('input')

            linkElement.setAttribute('id','idInput');
            linkElement.setAttribute('type','password');
            
            //cria um texto
            //var textElement = document.createTextNode("Acessar o site");

            //adiciona este texto criado no linkElement
            //linkElement.appendChild(textElement);

            //atribui para o containerElement a div app
            var containerElement = document.querySelector('#app');
            
            //adiciona um filho para a div app que é o linkElement
            containerElement.appendChild(linkElement);
            
        </script>
    </body>
</html>
