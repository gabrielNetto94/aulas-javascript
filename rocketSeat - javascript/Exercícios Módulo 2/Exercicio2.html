<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercício 1 Módulo 2</title>        
    
    </head>
    <body>
                
        <button>Create New Circle</button>
        <div id="app"></div>

        <script>
            var buttonElement = document.querySelector('button');
            
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            buttonElement.onclick = function(){
                var newElement = document.createElement('div');
                
                newElement.style.height = '50px';
                newElement.style.width = '50px';
                newElement.style.backgroundColor = '#555';
                newElement.style.borderRadius = '50%';

                var containerElement = document.querySelector('#app');

                newElement.onmouseover = function () {
                    newElement.style.backgroundColor = getRandomColor();
                }
                containerElement.appendChild(newElement);
            }
        </script>
    </body>
</html>
